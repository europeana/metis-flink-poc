apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-taskmanager
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flink
      component: taskmanager
  template:
    metadata:
      labels:
        app: flink
        component: taskmanager
    spec:
      containers:
        - name: taskmanager
          image: registry.paas.psnc.pl/ecloud-poc/flink-node-poc
          imagePullPolicy: Always
          args: ["taskmanager"]
          ports:
            - containerPort: 6122
              name: rpc
          livenessProbe:
            tcpSocket:
              port: 6122
            initialDelaySeconds: 30
            periodSeconds: 60
          volumeMounts:
            - name: flink-config-volume
              mountPath: /opt/flink/conf
            - name: log-volume
              mountPath: /opt/flink/log
          resources:
            limits:
              cpu: "2"
              memory: 3048Mi
            requests:
              cpu: "1"
              memory: 3048Mi
      volumes:
        - name: flink-config-volume
          configMap:
            name: flink-config
            defaultMode: 0777
            items:
              - key: flink-conf.yaml
                path: flink-conf.yaml
              - key: log4j-console.properties
                path: log4j-console.properties
        - emptyDir: { }
          name: log-volume
        - emptyDir: { }
          name: conf-volume