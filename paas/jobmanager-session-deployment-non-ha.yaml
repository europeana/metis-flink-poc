apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-jobmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink
      component: jobmanager
  template:
    metadata:
      labels:
        app: flink
        component: jobmanager
    spec:
      initContainers:
        - name: copy-conf
          image: registry.paas.psnc.pl/base/busybox:1.28
          command: [ "/bin/sh","-c","cp /conf-copy/* /opt/flink/conf;" ]
          volumeMounts:
            - name: flink-config-volume
              mountPath: /conf-copy
            - name: conf-volume
              mountPath: /opt/flink/conf
      containers:
        - name: jobmanager
          image: apache/flink:1.18.1-scala_2.12
          args: ["jobmanager"]
          ports:
            - containerPort: 6123
              name: rpc
            - containerPort: 6124
              name: blob-server
            - containerPort: 8081
              name: webui
          livenessProbe:
            tcpSocket:
              port: 6123
            initialDelaySeconds: 30
            periodSeconds: 60
          volumeMounts:
            - name: flink-config-volume
              mountPath: /conf-copy
            - name: conf-volume
              mountPath: /opt/flink/conf
            - name: log-volume
              mountPath: /opt/flink/log
      volumes:
        - name: flink-config-volume
          configMap:
            name: flink-config
            defaultMode: 0777
            items:
              - key: flink-conf.yaml
                path: flink-conf.yaml
              - key: log4j-console.properties
                path: log4j-console.properties
        - emptyDir: { }
          name: log-volume
        - emptyDir: { }
          name: conf-volume